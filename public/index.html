<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Persona Website">
    <meta name="author" content="Felipe Maia">
    <title>Felipe Maia | Personal Website</title>

    <!--CSS-->
    <link rel="stylesheet" href="assets/css/general.css">
    <link rel="stylesheet" href="assets/css/homepage.css">
    <link rel="stylesheet" href="assets/css/media.css">

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <!--HEADER-->
    <header class="my-container">
        <h1 id="header-title">Felipe Maia</h1>
        <nav id="header-navbar">
            <ul id="header-navbar-content">
                <li><a class="header-navbar-link" href="#repositories">Repositories</a></li>
                <li><a class="header-navbar-link" href="#highlight">Highlight</a></li>
                <li><a class="header-navbar-link" href="#team">Team</a></li>
            </ul>
        </nav>
    </header>

    <!--MAIN-->
    <main class="my-container">
        <h3 class="subheading" id="profile-title">Profile</h3>
        <section id="profile"></section>

        <h3 class="subheading" id="repositories-title"></h3>
        <section id="repositories"></section>

        <h3 class="subheading" id="highlight-title">Highlight</h3>
        <section id="highlight">
            <div id="highlight-content" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#highlight-content" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#highlight-content" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#highlight-content" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#highlight-content" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#highlight-content" data-bs-slide-to="4" aria-label="Slide 5"></button>
                </div>

                <div class="carousel-inner"></div>

                <button class="carousel-control-prev" type="button" data-bs-target="#highlight-content" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#highlight-content" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <h3 class="subheading" id="team-title">Team</h3>
        <section id="team"></section>
    </main>

    <!--AXIOS-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--SCRIPT-->
    <script src="scripts/app.js"></script>
    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
